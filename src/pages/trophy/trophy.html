<ion-header>
  <ion-navbar>
    <ion-title>Détails trophée</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeTrophy()">
        <span ion-text showWhen="ios">Fermer</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <img src="assets/img/trophies/premier1.png"/>
    <ion-card-content>
      <ion-card-title>Mon premier trophée</ion-card-title>
      <p>Bienvenue dans notre application ! Pour vous encourager dans votre programme connecté nous vous offrons votre premier Trophée ! Bon courage pour la suite !</p>
    </ion-card-content>

    <ion-item>
      <ion-icon name='ribbon' item-start color="bright"></ion-icon>
      Points
      <ion-badge item-end>1</ion-badge>
    </ion-item>
  </ion-card>
</ion-content>
