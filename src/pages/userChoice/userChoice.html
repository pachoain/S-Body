<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Choix de l'Utilisateur</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-list>
    <ion-list-header>
      <h1>Qui est-ce ?</h1>
    </ion-list-header>
    <a ion-item (click)="openUsers(data[0])">
      Pierre-Alexandre
    </a>
    <a ion-item (click)="openUsers(data[1])">
      Sarah
    </a>
    <a ion-item (click)="openUsers(data[2])">
      David
    </a>
  </ion-list>



  <button ion-button icon-right (click)="addUser()" >
    Ajouter un utilisateur
    <ion-icon name="person-add"></ion-icon>
  </button>


</ion-content>
