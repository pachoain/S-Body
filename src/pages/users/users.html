  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Votre profil</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeUsers()">
        <span ion-text color="primary" showWhen="ios">Annuler</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <h2>{{data.nom}}</h2>
      <p>{{data.prenom}}</p>
    </ion-item>

    <ion-item *ngFor="let item of data['items']">
      {{item.title}}
        <ion-note item-end>
          {{item.note}}
        </ion-note>
    </ion-item>

</ion-list>

</ion-content>
